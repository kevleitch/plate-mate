<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Plate Mate</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/searchform.css" />
</head>
<body>
	<div class="container container-main">
		<div class="main-nav">
			<a class="navbar-brand" href="#"><img src="assets/img/small-logo.png" alt="PlateMate logo" /></a>
			<a class="show-search-form btn btn-success btn-sm" role="button" href="#">Show Search</a>
		</div>
		<div class="container" id="recipesearch-app">
			<div class="row hide-search" id="search-form">
				<div class="col-12">
					<form v-on:submit.prevent="recipesearch">
						<div class="col-12">
							<a class="hide-search-form btn btn-danger btn-sm" role="button" href="#">&times;</a>
							<h2>Search for recipes</h2>
							<input class="form-control form-control-lg recipe-input" v-model="searchrecipe" type="search" placeholder="Enter recipe name here..." required />
							<div class="d-grid gap-2">
								<button id="searchsub" class="btn btn-success btn-lg">Search</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="jumbotron"></div>
			<recipesearchresults :results="results"></recipesearchresults>
		</div>
		<div class="container" id="randomrecipe-app">
			<randomrecipe :results="results"></randomrecipe>
		</div>
	</div>
	<div class="footer row">
		<div class="col-12">
			<p class="built-with text-center"><small>Built with <a href="https://vuejs.org/" target="_blank">Vue</a>, <a href="https://github.com/axios/axios" target="_blank">Axios</a> and <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>. API from <a href="https://www.themealdb.com/api.php" target="_blank">The Meal DB </a></small></p>
		</div>
	</div>
	<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="assets/js/main-jquery.js"></script>
	<script src="assets/js/recipe-search.js"></script>
	<script src="assets/js/random-recipe.js"></script>
</body>
</html>
